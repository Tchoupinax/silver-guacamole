name: Tests

on:
  push:
    branches: [ master, feature/* ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v2

    - name: set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v2
      with:
        version: v1.43.0
        working-directory: go

    - name: build Go
      run: cd go && go build *.go

    - name: cargo cache
      uses: actions/cache@v1
      with:
        path: ~/.cargo
        key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.toml') }}
        restore-keys: |
          ${{ runner.os }}-cargo-${{ hashFiles('Cargo.toml') }}
          ${{ runner.os }}-cargo

    - name: cargo target cache
      uses: actions/cache@v1
      with:
        path: rust/target/debug/rust
        key: ${{ runner.os }}-cargo-target-${{ hashFiles('Cargo.toml') }}
        restore-keys: |
          ${{ runner.os }}-cargo-target-${{ hashFiles('Cargo.toml') }}
          ${{ runner.os }}-cargo-target

    # - name: build Rust
    #   run: cd rust && cargo build --verbose

    # - name: start Rust server
    #   run: RUST_LOG=debug ./rust/target/debug/rust &

    # - name: start Go server
    #   run: cd go && ./main  &

    # - name: start Node-express server
    #   run: cd node-express && npm i && node index.js &

    - name: start PHP-Laravel server
      run: cd php-laravel && php artisan serve --port 4040

    - name: build nest-js server
      run: cd node-nest && npm i && npm run build

    - name: start nest-js server
      run: cd node-nest && node dist/main.js &

    - name: install Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: run test
      run: npm ci && npm test
